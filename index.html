<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Artist Directory</title>
    <meta name="description" content="Artist Directory">
    <meta name="author" content="Hao Tang">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="search-area">
        <h1>Artist Directory</h1>
        <input type="text">
        <button class="btn" onclick="toggleForm()">Add artist</button>
    </div>
    <div class="form-area">
        <form id="add-artist-form">
            <input id="artist-name" class="artist-info" type="text" maxlength="40" placeholder="Artist Name">
            <input id="artist-desc" class="artist-info" type="text" maxlength="40" placeholder="About artist">
            <input id="artist-img" class="artist-info" type="url" placeholder="Image url">
            <input id="add-artist-btn" class="btn" type="button" value="Add" onclick="addArtist()">
        </form>
    </div>
    <div class="list-area">
        <ul id="artist-list">
        </ul>
    </div>
</body>
</html>
